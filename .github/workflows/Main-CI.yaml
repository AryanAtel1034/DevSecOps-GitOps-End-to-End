name: Central CI Pipeline

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scanning:
    name: Scanning 
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

    #   - name: SonarQube scan
    #     if: ${{ env.SONAR_TOKEN != '' && env.SONAR_HOST_URL != '' }}
    #     uses: sonarsource/sonarqube-scan-action@v4
    #     env:
    #       SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
    #       SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: Prepare report folder
        run: mkdir -p reports

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.5

      - name: Trivy repo scan (SARIF + HTML)
        run: |
          trivy fs \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format sarif \
            --output trivy-fs.sarif \
            ./tourly

          trivy fs \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format template \
            --template "@/contrib/html.tpl" \
            --output reports/trivy-fs.html \
            ./tourly

      - name: Upload Trivy repo SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: ${{ github.repository }}
          path: ./tourly
          format: "HTML"

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./tourly
          file: ./tourly/Dockerfile
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Trivy image scan (SARIF + HTML)
        run: |
          trivy image \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format sarif \
            --output trivy-image.sarif \
            "${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

          trivy image \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format template \
            --template "@/contrib/html.tpl" \
            --output reports/trivy-image.html \
            "${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

      - name: Upload Trivy image SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Upload HTML security reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-html
          path: |
            reports/trivy-fs.html
            reports/trivy-image.html
            reports/dependency-check-report.html

      - name: Docker push
        if: github.event_name == 'push'
        run: |
          docker push "${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  ci:
    name: CI (after scanning)
    needs: scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4