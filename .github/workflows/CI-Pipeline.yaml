name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_image:
        description: "Build & push Docker images"
        required: true
        type: boolean
        default: false
      image_tag:
        description: "Optional image tag (default = run number)"
        required: false

env:
  APP: tourly

# -------------------- BUILD --------------------
jobs:
  build:
    name: Build ${{ matrix.service.name }} Image
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_image == true) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    strategy:
      matrix:
        service:
          - name: result
            dockerfile: result/Dockerfile
            context: result
            app: resultImage
          - name: vote
            dockerfile: vote/Dockerfile
            context: vote
            app: voteImage
          - name: worker
            dockerfile: worker/Dockerfile
            context: worker
            app: workerImage

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG=${{ inputs.image_tag }}
          else
            TAG=v${{ github.run_number }}
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Docker Build
        run: |
          docker build \
            -f ${{ matrix.service.dockerfile }} \
            -t ${{ vars.DOCKER_USERNAME }}/${{ env.APP }}${{ matrix.service.name }}:${IMAGE_TAG} \
            ${{ matrix.service.context }}

      - name: Save image as artifact
        run: |
          docker save \
            ${{ vars.DOCKER_USERNAME }}/${{ env.APP }}${{ matrix.service.name }}:${IMAGE_TAG} \
            | gzip > image.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service.name }}
          path: image.tar.gz

# -------------------- SCAN --------------------
  scan:
    name: Scan ${{ matrix.service.name }} Image
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        service:
          - name: result
          - name: vote
          - name: worker

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service.name }}

      - name: Load image
        run: |
          gunzip -c image.tar.gz | docker load

      - name: Set image tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG=${{ inputs.image_tag }}
          else
            TAG=v${{ github.run_number }}
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ vars.DOCKER_USERNAME }}/${{ env.APP }}${{ matrix.service.name }}:${IMAGE_TAG}
          severity: CRITICAL,HIGH

# -------------------- PUSH --------------------
  push:
    name: Push ${{ matrix.service.name }} Image
    runs-on: ubuntu-latest
    needs: scan

    strategy:
      matrix:
        service:
          - name: result
          - name: vote
          - name: worker

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service.name }}

      - name: Set image tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG=${{ inputs.image_tag }}
          else
            TAG=v${{ github.run_number }}
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Load image
        run: |
          gunzip -c image.tar.gz | docker load

      - name: Retag image for push
        run: |
          # Find the loaded image by repository pattern and retag it
          OLD_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ vars.DOCKER_USERNAME }}/${{ env.APP }}-${{ matrix.service.name }}" | head -n 1)
          if [ -n "$OLD_TAG" ]; then
            docker tag "$OLD_TAG" ${{ vars.DOCKER_USERNAME }}/${{ env.APP }}${{ matrix.service.name }}:${IMAGE_TAG}
          else
            echo "Warning: Could not find image to retag"
            docker images
          fi

      - name: Docker Login
        run: |
          docker login -u "${{ vars.DOCKER_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASS }}"

      - name: Push Image
        run: |
          docker push \
            ${{ vars.DOCKER_USERNAME }}/${{ env.APP }}${{ matrix.service.name }}:${IMAGE_TAG}

# -------------------- DEPLOY --------------------
  deploy:
    name: Deploy New ${{ matrix.service.name }} Image Tags 
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: AryanAtel1034/DevSecOps-GitOps-End-to-End-Infra
          token: ${{ secrets.CD_TOKEN }}
          path: .

      - name: Set image tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG=${{ inputs.image_tag }}
          else
            TAG=v${{ github.run_number }}
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.42.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update all Kustomize image tags
        run: |
          services=("result" "vote" "worker")
          for svc in "${services[@]}"; do
            KUSTOMIZE_FILE="GitOps/env/dev/$svc/kustomization.yaml"
            echo "Updating $KUSTOMIZE_FILE with tag $IMAGE_TAG"
            yq e -i ".images[] |= (select(.name == \"aryanatel/tourly$svc\") | .newTag = \"$IMAGE_TAG\")" $KUSTOMIZE_FILE
          done

      - name: Commit & Push changes safely
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update all image tags to $IMAGE_TAG [ci skip]" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin main
