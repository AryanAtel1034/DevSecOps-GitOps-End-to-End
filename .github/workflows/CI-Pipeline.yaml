name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_image:
        description: "Build & push Docker image"
        required: true
        type: boolean
        default: false
      image_tag:
        description: "Optional image tag (default = run number)"
        required: false

env:
  APP: tourly
  INFRA_REPO: your-org/voting-infra
  INFRA_BRANCH: main

jobs:
  Build-and-Push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: result
            dockerfile: result/Dockerfile
            context: result
            app: resultImage
          - name: vote
            dockerfile: vote/Dockerfile
            context: vote
            app: voteImage
          - name: worker
            dockerfile: worker/Dockerfile
            context: worker
            app: voteImage

    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_image == true) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG=${{ inputs.image_tag }}
          else
            TAG=v${{ github.run_number }}
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Docker Login
        run: |
          docker login -u "${{ vars.DOCKER_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASS }}"

      - name: Docker Build
        run: |
          docker build \
            -f ${{ matrix.service.dockerfile }} \
            -t ${{ vars.DOCKER_USERNAME }}/${{ matrix.APP }}${{ matrix.service.name }}:${IMAGE_TAG} \
            ${{ matrix.service.context }}

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ vars.DOCKER_USERNAME }}/${{ matrix.APP }}${{ matrix.service.name }}:${IMAGE_TAG}
          severity: CRITICAL,HIGH

      - name: Push Image
        run: |
          docker push \
            ${{ vars.DOCKER_USERNAME }}/${{ matrix.APP }}${{ matrix.service.name }}:${IMAGE_TAG}
